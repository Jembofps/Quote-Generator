<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link
            rel="icon"
            href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container" id="container-box">
            <div class="quote-box">
                <span class="quote-text" id="text"></span>
            </div>
            <div class="author-box">
                <span class="author-text" id="author"></span>
            </div>
            <div class="button-container">
                <i class="fa-brands fa-square-x-twitter" id="twitter"></i>
                <i class="fa-solid fa-square-caret-right" id="next-quote"></i>
            </div>
        </div>
    </body>
</html>
